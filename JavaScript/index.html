<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taking input from the user</title>
</head>
<body>
    <script>

        function add(n1, n2){
            console.log(n1+n2);
        }

        let x=parseInt(prompt("Enter first number"));
        let y=parseInt(prompt("Enter second number"));
        add(x,y);
    </script>
</body>
</html>
